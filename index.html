<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhromaon</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="screen">
        
        <div class="header">
            <div class="header__logo">
                <h1>BHROMAON</h1>
                <h4>Safe Travel Anywhere</h4>
            </div>
            <div class="header__formcontainer">
                <form action="" class="header__form">
                    <input type="text" id="search" placeholder="Search Your Travel Destination" class="form__input" required>
                    <button class="header__button">SEARCH
                        <svg class="header__glass">
                            <use xlink:href= "images/glass-search.svg#search"></use>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="header__scroll">
                <h6>Scroll Down</h6>
                <svg class="header__arrow">
                    <use xlink:href= "images/arrow svg.svg#arrow"></use>
                </svg>
            </div>
        </div>

    </div>

</body>
</html>
